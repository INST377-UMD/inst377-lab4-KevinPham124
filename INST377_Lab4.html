<!DOCTYPE html>

<html>

<head>
    <title>INST377 - Lab 4</title>
    <link rel="stylesheet" href="Lab4_CSS.css">
</head>

<body>
    <!-- Header -->
    <h1 id="header">INST377 - Lab 4</h1>
    
    <!-- Alert Me Section -->
    <div class="section">
        <h2>Alert Me Section</h2>
        <form id="alert_me_form">
            <label for="name-input">Name:</label>
            <input type="text" id="name-input" placeholder="Enter your name" required>
            <button type="button" onclick="alertUser()">Alert Me!</button>
        </form>
    </div>
    
    <!-- Change Color Section -->
    <div class="section">
        <button onclick="changeColor()">Change Color</button>
    </div>
    
    <!-- Text Tester Section -->
    <div class="section">
        <form id="text_tester_form">
            <label for="text-input">Text Tester:</label>
            <input type="text" id="text-input" placeholder="Enter text">
            <button type="button" onclick="formValidation()">Validate Text</button>
        </form>
    </div>
    
    <!-- Add Text Section -->
    <div class="section">
        <button onclick="addText()">Add Text</button>
    </div>
    
    <!-- JavaScript Code -->
    <script type="text/javascript">
        function alertUser() {
            let name = document.getElementById("name-input").value;
            if (name) {
                alert("Hi " + name + "!");
            }
        }

        function changeColor() {
            let body = document.body;
            body.style.backgroundColor = body.style.backgroundColor === 'pink' ? 'lightskyblue' : 'pink';
        }

        function formValidation() {
            let validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            let text = document.getElementById("text-input").value;
            if (validation.test(text)) {
                alert("There's something special about you...");

            }
        }

        function addText() {
            let header = document.getElementById("header");
            header.textContent += " Add Text";
        }
    </script>

</body>

</html>
